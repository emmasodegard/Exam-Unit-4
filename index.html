<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Record</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Game Record Tracker</h1>

  <input type="file" id="importSource">

  <h2>Add a New Game</h2>
  <div id="add-game-form">
    <input type="text" id="new-title" placeholder="Title">
    <input type="text" id="new-designer" placeholder="Designer">
    <input type="text" id="new-artist" placeholder="Artist">
    <input type="text" id="new-publisher" placeholder="Publisher">
    <input type="number" id="new-year" placeholder="Year">
    <input type="text" id="new-players" placeholder="Players (e.g. 2-5)">
    <input type="text" id="new-time" placeholder="Play Time (e.g. 60 mins)">
    <input type="text" id="new-difficulty" placeholder="Difficulty (e.g. Medium)">
    <input type="url" id="new-url" placeholder="BoardGameGeek URL">
    <button id="add-game-button">Add Game</button>
  </div>

  <div id="game-list"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
